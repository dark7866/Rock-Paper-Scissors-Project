<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/91d85dc006.js" crossorigin="anonymous"></script>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="container">
        <h1 class="title">Rock Paper Scissors</h2>

            <h3 class="score" id="score">You <span id="player-score">0</span> - <span id="comp-score">0</span> CPU</h3>



            <div class="board">
                <div id="player-board"><i id="player-b" class="fas fa-hand-rock"></i></div>
                <div id="computer-board"><i id="computer-b" class="fas fa-hand-paper"></i></div>
             </div>
            
        <h2 class="message" id="message">Reach 5 to win!</h2>

        <div class="buttons" id="buttons">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>
    </div>

    <script src="game.js"></script>
    </body>

</html>
